<h2 class="mt-3 ms-3">{{name}}</h2>
<hr>


<div class="container-fluid">
    <div class="row">
        @for(product of products; track $index){
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
                <div class="card m-3 shadow">
                    <img class="card-img-top" style="max-height: 350px" [src]=product.image alt="Title" />
                    <div class="card-body">
                        @if (product.stock < 100) {
                            <span class="badge bg-danger">Pocas piezas</span>
                        }
                        <h4 class="card-title">{{product.name}}</h4>
                        <p class="card-text">{{product.price | currency}}</p>
                        <button
                            type="button"
                            class="btn btn-primary"
                            [disabled]=!product.aviable
                        >
                         {{product.aviable ? 'Comprar' : 'Comprar'}}
                        </button>
                        <button class="btn btn-success ms-1" (click)="goDetail($index)">Detalles</button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>

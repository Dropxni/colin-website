<section class="contact-section fade-in">
  <div class="container">
    <h2 class="text-center fw-bold mb-5 text-primary">Contáctanos</h2>

    <div class="contact-grid">
      <!-- Información de contacto -->
      <div class="contact-info">
        <h3 class="mb-4">Información</h3>

        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <div>
            <p><strong>Teléfonos:</strong></p>
            <p>951 356 1800</p>
            <p>555 808 71 08</p>
          </div>
        </div>

        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <div>
            <p><strong>Correo:</strong></p>
            <p>formaciondocente&#64;institutopedagogico.org</p>
          </div>
        </div>

        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <p><strong>Ubicación:</strong></p>
            <p>Oaxaca, México</p>
          </div>
        </div>
      </div>

      <!-- Formulario -->
      <div class="contact-form">
        <h3 class="mb-4">Envíanos un mensaje</h3>
        <form [attr.action]="'mailto:agudolizbeth23@gmail.com'" method="POST" enctype="text/plain">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="Nombre" required />
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="Correo" required />
          </div>

          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea
              id="message"
              name="Mensaje"
              rows="5"
              placeholder="¿En qué programa estás interesado?"
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-button">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</section>
